language: go
sudo: false
go:
- 1.12.x
stages:
- test
- name: deploy
  if: branch = master
jobs:
  include:
  - stage: test
    services:
    - mongodb
    env:
      - GO111MODULE=on
      - MONGO_DSN=mongodb://localhost:27017/db_test
    install: true
    script:
    - go test ./... -coverprofile=coverage.out -covermode=atomic -p=1
    after_success:
    - bash <(curl -s https://codecov.io/bash)
notifications:
  email: false
  slack:
    secure: 
